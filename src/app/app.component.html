
<div id="mainHeader">
  <div id="mainHeaderProductName">Air Panel Demo</div>
</div>

<div class="engineList">    
 <div class="groupBoxLabel">CURRENT ITEM</div>
  <div class="groupBox" ng-app="">
    <h2 class="groupBoxLabel">{{ currentMcrItem.name }}</h2>
  </div>
  <div class="groupBoxLabel">CUED ITEM</div>
  <div class="groupBox" ng-app="">
    <h2 class="groupBoxLabel">{{ cuedMcrItem.name }}</h2>
  </div>
  <div class="groupBoxLabel">SELECTED ITEM</div>
  <div class="groupBox" ng-app="">
    <h2 class="groupBoxLabel">{{ selectedMcrItem.name }}</h2>
  </div>
</div>

<div class="engineList">    
  <div class="groupBoxLabel">CONTROLS</div>
  <div class="groupBox">
      <table>
          <tr>
              <td>
                  <div class="buttonCaption">PLY</div>
                  <div type="button" class="btn btn-goLive" (click)="playItem()" >
                      <div class="square" style="background: black"></div>
                  </div>
              </td>
              <td>
                  <div class="buttonCaption buttonCaption-clearAll">CLR</div>
                  <div type="button" class="btn btn-select" (click)="clearItem()">
                      <div class="square" style="background: black"></div>
                  </div>
              </td>
              <td>
                <div class="buttonCaption buttonCaption-clearAll">WIB</div>
                <div type="button" class="btn btn-select" (click)="testItemClick()">
                    <div class="square" style="background: black"></div>
                </div>
            </td>
          </tr>
      </table>
  </div>
</div>
